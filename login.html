<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
 <style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body,
input {
  font-family: "Montserrat";
}

button{
  font-family: "Montserrat";
}


.container {
  position: relative;
  width: 100%;
  min-height: 100vh;
  background-color: #fff;
  overflow: hidden;
}

.container:before{
  content: "";
  position: absolute;
  width: 2000px;
  height: 2000px;
  border-radius: 50%;
  background: linear-gradient(#a4161a, #a4161a);
  top: -10%;
  right: 48%;
  transform: translateY(-50%);
  z-index: 6;
  transition: 1.8s ease-in-out;
}

.forms-container {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
}

.signin-signup{
    position: absolute;
    top: 50%;
    left: 75%;
    transform: translate(-50%,-50%);
    width: 50%;
    display: grid;
    grid-template-columns: 1fr;
    z-index: 5;
    transition: 1s 0.7s ease-in-out;
}

form {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 5rem;
  overflow: hidden;
  flex-direction: column;
  grid-row: 1/2;
  grid-column: 1/2;
}

form.sign-in-form{
  z-index: 2;
}

form.sign-up-form{
  z-index: 1;
  opacity: 0;
}

.title{
  font-size: 2.2rem;
  color: #444;
  margin-bottom: 10px;
}

.input-field{
  max-width: 380px;
  width: 100%;
  height: 55px;
  background-color: #f0f0f0;
  margin: 10px 0;
  border-radius: 55px;
  display: grid;
  grid-template-columns: 15% 85%;
  padding: 0 .4rem;
}

.input-field i{
  text-align: center;
  line-height: 55px;
  color:#acacac;
  font-size: 1.1rem;
}

.input-field>input{
  background: none;
  outline: none;
  border: none;
  line-height: 1;
  font-weight:600 ;
  font-size: 1.1rem;
}

.input-field>input::placeholder{
  color: #aaa;;
  font-weight: 500;
}

.btn{
  color: #fff;
  width: 150px;
  height: 49px;
  border: none;
  outline: none;
  border-radius: 49px;
  cursor: pointer;
  background-color: #a4161a; 
  text-transform: uppercase;
  font-weight: 600;
  margin: 10px 0;
  transition: all 0.3s ease-in-out;
}

.social-text{
  padding: .7rem 0;
  font-size: 1rem;
}

.social-media{
  display: flex;
  justify-content: center;
}

.social-icon{
  height: 46px;
  width: 46px;
  border: 1px solid #333;
  margin: 0 0.45rem;
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  color: #333;
  font-size: 1.1rem;
  border-radius: 50%;
  transition: all 0.3s ease-in-out;
}

.social-icon:hover{
   color: #a4161a;
   border-color: #a4161a;
   transform: translateY(-3px);
}


.panels-container{
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
}

.panel{
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: space-around;
  text-align: center;
  z-index: 7;
}

.left-panel{
  pointer-events: all;
  padding: 3rem 17% 2rem 12%;
}

.right-panel{
  pointer-events: none;
  padding: 3rem 12% 2rem 17%;
}

.panel .content{
  color: #fff;
  transition: 0.9s 0.6s ease-in-out;
}

.panel h3{
  font-weight: 600;
  line-height: 1;
  font-size: 1.5rem;
}

.panel p{
  font-size: 0.958rem;
  padding: 0.7rem 0;
}

.btn.transparent{
  margin: 0;
  background: none;
  border:2px solid #fff;
  width: 130px;
  height: 41px;
  font-weight: 600;
  font-size: 0.8rem;
}

.image{
  width: 100%;
  transition: 1.1s 0.4s ease-in-out;
}

.right-panel .content, .right-panel .image{
  transform: translateX(800px);
}


/* Animation */
.container.sign-up-mode:before{
  transform: translate(100%,-50%);
  right: 52%;
}

.container.sign-up-mode .left-panel .image,
.container.sign-up-mode .left-panel .content{
  transform: translateX(-800px);
}

.container.sign-up-mode .right-panel .content, 
.container.sign-up-mode .right-panel .image{
  transform: translateX(0px);
}

.container.sign-up-mode .left-panel{
  pointer-events: none;
}

.container.sign-up-mode .right-panel{
  pointer-events: all;
}


.container.sign-up-mode .signin-signup{
  left: 25%;
}

.container.sign-up-mode form.sign-up-form {
  opacity: 1;
  z-index: 2;
}

.container.sign-up-mode form.sign-in-form {
  opacity: 0;
  z-index: 1;
}

#register-div{
  display: none;
}

#result-box{
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 14pt;
  color: black ;
  background: #fff;
}

/* Responsiveness for all devices */

@media(max-width:870px){
  .container{
    min-height: 800px;
    height: 100vh;
  }

  .container:before{
    width: 1500px;
    height: 1500px; 
    left: 30%;
    bottom: 60%;
    transform: translateX(-50%);
    right: initial;
    top: initial;
    transition: 2s ease-in-out;
  }

  .signin-signup{
    width: 100%;
    left: 50%;
    top:95%;
    transform: translate(-50%, -100%);
    transition: 1s 0.8s ease-in-out;
  }

  .panels-container{
    grid-template-columns: 1fr;
    grid-template-rows: 1fr 2fr 1fr;
  }

  .panel{
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    padding: 2.5rem 10%;
  }

  .panel .content{
    padding-right: 15%;
    transition: 0.9s 0.8s ease-in-out;
  }

  .panel p{
    font-size: 0.7rem;
    padding: 0.5rem 0;
  }

  .btn.transparent{
    width: 110px;
    height: 35px;
    font-size: .7rem;
  }

  .right-panel .content, .right-panel .image{
    transform: translateY(300px);
  }

  .image{
    width: 200px;
    transition: 0.9s 0.6s ease-in-out;
  }

  .left-panel{
    grid-row: 1 / 2;
  }
  .right-panel{
    grid-row: 3 / 4;
  }

  .container.sign-up-mode:before{
    transform: translate(-50%, 100%);
    bottom: 32%;
    right: initial  ;
  }
  .container.sign-up-mode .left-panel .image,
  .container.sign-up-mode .left-panel .content{
transform: translateY(-300px);
  }
 
  .container.sign-up-mode .signin-signup{
    top: 5%;
    transform: translate(-50%, 0);
    left: 50%;
  }

}

@media(max-width:570px){
  form{
    padding: 0 1.5rem;
  }

  .image{
    display: none;
  }

  .panel .content{
    padding: 0.5rem 1rem;
  }
  .container:before{
    bottom: 72%;
    left: 50%;
  }
  .container.sign-up-mode:before{
    bottom: 28%;
    left: 50%;
  }
}



.messageDiv{
  background-color:hsl(327,90%,28%);
  color:white;
  padding:10px 20px;
  margin:10px;
  border-radius: 5px;
  font-size:1rem;
  opacity:0;
  animation:fadeOut 7s forwards;

}


.animated-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #a4161a;
  color: white;
  padding: 20px 40px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  animation: slide-in 0.5s ease-out, stay-visible 2.5s linear;
}

.animated-popup.fade-out {
  animation: fade-out 1s ease-in forwards;
}

.popup-content h3 {
  margin: 0;
  font-size: 1.2rem;
}

@keyframes slide-in {
  from {
    transform: translate(-50%, -60%);
    opacity: 0;
  }
  to {
    transform: translate(-50%, -50%);
    opacity: 1;
  }
}

@keyframes stay-visible {
  from {
    opacity: 1;
  }
  to {
    opacity: 1;
  }
}

@keyframes fade-out {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

  <script type="module"defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  signInWithPopup,
  GoogleAuthProvider,
  sendPasswordResetEmail,
} from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyACCifkHFIJ7Lq_ym6c9lSvODx0MnTRPBc",
  authDomain: "login-and-signup-for-mydi.firebaseapp.com",
  projectId: "login-and-signup-for-mydi",
  storageBucket: "login-and-signup-for-mydi.appspot.com",
  messagingSenderId: "142987509839",
  appId: "1:142987509839:web:e80f804024635329e9aa3a",
  measurementId: "G-2V4CNHF9GT",
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const googleProvider = new GoogleAuthProvider();

// Function to show animated popup
function showPopup(message) {
  const popup = document.createElement("div");
  popup.classList.add("animated-popup");
  popup.innerHTML = `
    <div class="popup-content">
      <h3>${message}</h3>
    </div>
  `;
  document.body.appendChild(popup);

  setTimeout(() => {
    popup.classList.add("fade-out");
    setTimeout(() => {
      popup.remove();
    }, 1000);
  }, 3000);
}

// Google Login Handler
async function handleGoogleLogin() {
  try {
    const result = await signInWithPopup(auth, googleProvider);
    const user = result.user;

    // Save user data to Firestore if it's a new user
    const userDoc = await doc(db, "users", user.uid);
    const userExists = (await getDoc(userDoc)).exists();
    if (!userExists) {
      const userData = {
        email: user.email,
        firstName: user.displayName.split(" ")[0],
        lastName: user.displayName.split(" ")[1] || "",
      };
      await setDoc(userDoc, userData);
    }

    // Save login state to local storage
    localStorage.setItem("isLoggedIn", "true");
    localStorage.setItem("profileImageUrl", user.photoURL || "default-profile.png");

    // Redirect to home page
    showPopup("Login Successful! Redirecting to home...");
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  } catch (error) {
    console.error("Google Login Error:", error);
    showPopup("Google login failed. Please try again.");
  }
}

// Attach Google login event to social media buttons
document.querySelectorAll(".social-icon .fab.fa-google").forEach((button) => {
  button.addEventListener("click", (event) => {
    event.preventDefault();
    handleGoogleLogin();
  });
});

// Sign-up handler
document.getElementById("sign-up-handler").addEventListener("click", async (event) => {
  event.preventDefault();

  const email = document.getElementById("email-signup").value.trim();
  const password = document.getElementById("password-signup").value;
  const firstName = document.getElementById("first-name").value.trim();
  const lastName = document.getElementById("last-name").value.trim();

  if (!email || !password || !firstName || !lastName) {
    showPopup("Please fill out all fields");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    const userData = { email, firstName, lastName };
    await setDoc(doc(db, "users", user.uid), userData);

    showPopup("Account Created Successfully");
  } catch (error) {
    if (error.code === "auth/email-already-in-use") {
      showPopup("Email Address Already Exists!");
    } else {
      showPopup("Unable to create user. Please try again.");
    }
  }
});

// Sign-in handler
document.getElementById("login-handler").addEventListener("click", async (event) => {
  event.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    showPopup("Please fill out all fields");
    return;
  }

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    localStorage.setItem("isLoggedIn", "true");
    showPopup("Login Successful! Redirecting to home...");
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  } catch (error) {
    showPopup("Login failed. Please try again.");
  }
});

// Forgot password handler
document.getElementById("forgot-password-link").addEventListener("click", async (event) => {
  event.preventDefault();

  const email = document.getElementById("email").value.trim();

  if (!email) {
    showPopup("Please enter your email address");
    return;
  }

  try {
    await sendPasswordResetEmail(auth, email);
    showPopup("Password reset email sent! Check your inbox.");
  } catch (error) {
    showPopup("An error occurred. Please try again.");
  }
});

  </script>

  <script>
    const toggleSignUpBtn = document.querySelector("#toggle-sign-up-btn");
const toggleSignInBtn = document.querySelector("#toggle-sign-in-btn");
const container = document.querySelector(".container");

// Toggling forms
toggleSignUpBtn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});

toggleSignInBtn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});


const scriptURL = 'https://script.google.com/macros/s/AKfycbzmK9tEMJttbCyUCquIePIsN1_RoVmabgLsiKv5q5Plf86WxCvixXKUXL33Kaxtf6Q/exec'


// Ensure the form has a name attribute "sign-up-form" in your HTML
const form = document.forms['sign-up-form'];

if (form) {
  form.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent form submission from refreshing the page

    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then((response) => {
        if (response.ok) {
          alert('Form successfully submitted!');
          form.reset(); // Optional: Clear the form fields
        } else {
          throw new Error('Failed to submit the form.');
        }
      })
      .catch((error) => {
        console.error('Error during form submission:', error);
        alert('An error occurred. Please try again.');
      });
  });
} else {
  console.error('Form not found! Ensure the form has name="sign-up-form" in the HTML.');
}




  </script>
