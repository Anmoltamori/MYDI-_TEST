<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Registration Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 100%;
    max-width: 600px;
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
    font-weight: 600;
}

.form-group {
    position: relative;
    margin-bottom: 30px;
}

.form-row {
    display: flex;
    gap: 20px;
}

.form-row .form-group {
    flex: 1;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    border: none;
    border-bottom: 2px solid #ddd;
    font-size: 16px;
    background-color: transparent;
    transition: all 0.3s ease;
}

input:focus, textarea:focus, select:focus {
    outline: none;
    border-bottom-color: #667eea;
}

label {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 16px;
    color: #999;
    transition: all 0.3s ease;
    pointer-events: none;
}

input:focus ~ label,
input:valid ~ label,
textarea:focus ~ label,
textarea:valid ~ label,
select:focus ~ label,
select:valid ~ label {
    top: -20px;
    font-size: 12px;
    color: #667eea;
}

input[type="file"] {
    padding: 10px 0;
}

input[type="file"] + label {
    top: 0;
    left: 0;
    font-size: 12px;
    color: #667eea;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #667eea;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #764ba2;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.form-group, .submit-btn {
    animation: fadeIn 0.5s ease forwards;
    opacity: 0;
    transform: translateY(20px);
}

.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.form-group:nth-child(3) { animation-delay: 0.3s; }
.form-group:nth-child(4) { animation-delay: 0.4s; }
.form-group:nth-child(5) { animation-delay: 0.5s; }
.form-group:nth-child(6) { animation-delay: 0.6s; }
.form-group:nth-child(7) { animation-delay: 0.7s; }
.form-group:nth-child(8) { animation-delay: 0.8s; }
.form-group:nth-child(9) { animation-delay: 0.9s; }
.submit-btn { animation-delay: 1s; }

@media (max-width: 600px) {
    .form-row {
        flex-direction: column;
        gap: 0;
    }
}


  </style>
  
  
</head>
<body>
    <div class="container">
        <h1>Medicine Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="mobile" required>
                <label for="mobile">Email address</label>
            </div>
            <div class="form-group">
                <textarea id="address" required></textarea>
                <label for="address">Address</label>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="city" required>
                    <label for="city">City</label>
                </div>
                <div class="form-group">
                    <input type="text" id="state" required>
                    <label for="state">State</label>
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="region" required>
                <label for="region">Region</label>
            </div>
            <div class="form-group">
                <select id="store" required>
                    <option value="" disabled selected>Choose a Medical Store</option>
                    <option value="store1">Medical Store 1</option>
                    <option value="store2">Medical Store 2</option>
                    <option value="store3">Medical Store 3</option>
                </select>
            </div>
            <div class="form-group">
                <input type="file" id="prescription" accept=".pdf,.jpg,.jpeg,.png">
                <label for="prescription">Upload Doctor's Prescription</label>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Any additional message..."></textarea>
                <label for="message">Message</label>
            </div>
            <button onclick="validateAndRedirect()" type="submit" class="submit-btn">Get Your Medicines</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('registrationForm');

  form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Basic form validation
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const region = document.getElementById('region').value;
      const store = document.getElementById('store').value;
      const prescription = document.getElementById('prescription').value;

      if (!name || !mobile || !address || !city || !state || !region || !store) {
          alert('Please fill in all required fields');
          return;
      }

      if (!prescription) {
          alert('Please upload a doctor\'s prescription');
          return;
      }

      // If all validations pass, you can submit the form or process the data here
      alert('Form submitted successfully!');
      form.reset();
  });
});


function validateAndRedirect() {
    // Fetch form values
    const name = document.getElementById('name').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const address = document.getElementById('address').value.trim();
    const city = document.getElementById('city').value.trim();
    const state = document.getElementById('state').value.trim();
    const region = document.getElementById('region').value.trim();
    const store = document.getElementById('store').value;
    const prescription = document.getElementById('prescription').value;
  
    // Validate fields
    if (!name || !mobile || !address || !city || !state || !region || !store || !prescription) {
      alert('Please fill in all required fields.');
      return;
    }
  

  


}

  
    </script>
</body>
</html>
